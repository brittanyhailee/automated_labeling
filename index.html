<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DS-PATH Automated Labeling</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Automated Labeling</h1>
    <!-- <textarea id="inputText" rows="4" cols="50"></textarea><br>
    <button onclick="sendText()">Send</button> -->
    <form id="uploadForm" method="post" enctype="multipart/form-data">
        <label for="file">File</label>
        <input id="file" name="file" type="file"/>
        <button type="button" onclick="sendFile(event)">Upload</button>
    </form>
    <p id="result"></p>

    <script>
       const socket = new WebSocket('ws://127.0.0.1:5500/ws');
        socket.onopen = function() {
            console.log('WebSocket connection opened.');
            socket.send('Hello Server!');
        };

        socket.onmessage = function(event) {
            console.log('Message from server ', event.data);
        };

        socket.onclose = function() {
            console.log('WebSocket connection closed.');
        };

        socket.onerror = function(error) {
            console.error('WebSocket Error: ', error);
        };


        async function sendFile(event) {
            event.preventDefault
            const formData = new FormData(document.getElementById('uploadForm'))
           
            const response = await fetch('http://127.0.0.1:5000/predict', {
                method: 'POST',
                body: formData,
              
            });
            if (!response.ok) {
                    throw new Error('Network response was not ok');
            }
            const data = await response.json();
            // event.preventDefault();
            document.getElementById('result').innerText = `Prediction: ${data.prediction}`;
        }
    </script>
</body>
</html>
